<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: red;
            font-family: 'Press Start 2P', cursive;
            padding: 20px;
            box-sizing: border-box;
            margin: 0;
        }

        /* Navbar Styling - Align to the right, no shadow */
        nav {
            width: 100%;
            display: flex;
            justify-content: flex-end; /* Align navbar items to the right */
            padding: 10px 0;
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 30px;
        }

        .navbar a {
            color: red; /* Match the body's text color */
            text-decoration: none; /* Removes underline */
            font-size: 14px; /* Reduced font size */
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ff6666; /* Light red hover effect */
        }

        /* Back button styling */
        .nav-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            font-family: 'Press Start 2P', cursive;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }

        .nav-btn:hover {
            background-color: #0056b3;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.8);
        }

        /* Title text animation */
        #levelText {
            font-size: 40px;
            color: #ffcccc;
            text-shadow: 0 0 5px #ffcccc, 0 0 10px #ffcccc, 0 0 15px #ff6666;
            margin: 20px 0;
            text-align: center;
            width: 100%;
            animation: slideIn 1.5s forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            margin-top: 30px;
        }

        label {
            font-family: monospace;
            font-size: 20px;
            color: #12f51d;
        }

        input {
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            font-family: 'Press Start 2P', cursive;
            color: #ff6666;
            background-color: #000;
        }

        .submit-btn {
            background-color: #ff6666;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            font-family: 'Press Start 2P', cursive;
            transition: background-color 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #ff6666;
            box-shadow: 0 0 20px rgba(255, 102, 102, 0.8);
        }

        /* Confirmation message styling */
        #confirmationMessage {
            display: none;
            font-size: 24px;
            color: #ff6666;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar - Align to the right (no shadow line) -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="home.html">Others</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="game.html">Game</a></li>
        </ul>
    </nav>
    
    <!-- Back button below navbar -->
    <button class="nav-btn" onclick="window.location.href='home.html';">Back</button>

    <!-- Typing title text -->
    <div id="levelText"></div>

    <!-- Form -->
    <form id="registrationForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" name="mobileNumber" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>

        <label for="aadharNumber">Aadhar Number:</label>
        <input type="text" id="aadharNumber" name="aadharNumber" required>

        <label for="address">Residential Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="bloodGroup">Blood Group:</label>
        <input type="text" id="bloodGroup" name="bloodGroup" required>

        <button type="submit" class="submit-btn">Register</button>
    </form>

    <!-- Confirmation message after registration -->
    <div id="confirmationMessage">You have successfully registered!</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const levelTextElement = document.getElementById("levelText");
            const text = "Blood Donation Registration Form";
            let index = 0;

            function type() {
                if (index < text.length) {
                    levelTextElement.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, 100);
                }
            }

            type();

            // Handle form submission
            const form = document.getElementById("registrationForm");
            const confirmationMessage = document.getElementById("confirmationMessage");

            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the form from submitting

                // Show the confirmation message
                confirmationMessage.style.display = "block";

                // Optionally, clear the form after submission
                form.reset();
            });
        });
    </script>
</body>
</html>
